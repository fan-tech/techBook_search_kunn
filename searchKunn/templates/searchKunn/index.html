{% extends 'searchKunn/base.html' %}


{% block content %}
<div>
    <div>"{{ keyword }}" を含む検索結果: {{ count }} 件</div>
    <table table class="table table-striped">
        <tr>
            <td>タイトル</td>
            <td>著者</td>
            <td>カテゴリー</td>
            <td>登録日</td>
        </tr>
        {% for book in book_list %}
        <tr>
            <td>{{ book.Title }}</td>
            <td>{{ book.Author }}</td>
            <td>{{ book.Category }}</td>
            <td>{{ book.Registration_date }}</td>

        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
